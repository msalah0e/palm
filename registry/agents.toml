[[tools]]
name = "fabric"
display_name = "Fabric"
description = "Modular AI framework with crowdsourced prompt patterns"
category = "agents"
tags = ["ai", "agents", "prompts", "framework"]
homepage = "https://github.com/danielmiessler/fabric"
repo = "https://github.com/danielmiessler/fabric"

[tools.install]
go = "github.com/danielmiessler/fabric@latest"
pip = "fabric-ai"

[tools.install.verify]
command = "fabric --version"

[tools.keys]
required = []
optional = ["OPENAI_API_KEY", "ANTHROPIC_API_KEY"]

