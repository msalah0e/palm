[[tools]]
name = "sourcery"
display_name = "Sourcery"
description = "AI-powered code review and refactoring"
category = "devtools"
tags = ["ai", "devtools", "code-review", "refactoring"]
homepage = "https://sourcery.ai"
repo = "https://github.com/sourcery-ai/sourcery"

[tools.install]
pip = "sourcery"

[tools.install.verify]
command = "sourcery --version"

[tools.keys]
required = ["SOURCERY_TOKEN"]
env_prefix = "SOURCERY"

