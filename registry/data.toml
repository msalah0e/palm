[[tools]]
name = "chromadb"
display_name = "ChromaDB"
description = "Open-source AI-native embedding database"
category = "data"
tags = ["ai", "data", "vector-db", "embeddings"]
homepage = "https://www.trychroma.com"
repo = "https://github.com/chroma-core/chroma"

[tools.install]
pip = "chromadb"
docker = "chromadb/chroma:latest"

[tools.install.verify]
command = "chroma --version"

[tools.keys]
required = []

[[tools]]
name = "qdrant"
display_name = "Qdrant"
description = "High-performance vector similarity search engine"
category = "data"
tags = ["ai", "data", "vector-db", "search"]
homepage = "https://qdrant.tech"
repo = "https://github.com/qdrant/qdrant"

[tools.install]
brew = "qdrant/tap/qdrant"
cargo = "qdrant"
docker = "qdrant/qdrant:latest"

[tools.install.verify]
command = "qdrant --version"

[tools.keys]
required = []

