[[tools]]
name = "langfuse"
display_name = "Langfuse"
description = "Open-source LLM observability — traces, evals, prompt management"
category = "observability"
tags = ["ai", "observability", "tracing", "llmops"]
homepage = "https://langfuse.com"
repo = "https://github.com/langfuse/langfuse"

[tools.install]
pip = "langfuse"

[tools.install.verify]
command = "python3 -c 'import langfuse; print(langfuse.__version__)'"

[tools.keys]
required = []
optional = ["LANGFUSE_PUBLIC_KEY", "LANGFUSE_SECRET_KEY"]

